name       : caribou
version    : 0.4.19
release    : 4
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/caribou/0.4/caribou-0.4.19.tar.xz : 2f0bd0c14c5f94cf5ac3a7627018919addf7a054ac84aaa8e62356957c175a44
license    : LGPL-2.1
summary    : A text entry and UI navigation application (on-screen keyboard)
description: |
    A text entry and UI navigation application
builddeps  :
    - python-gobject-devel
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(clutter-1.0)
    - pkgconfig(gdk-3.0)
    - pkgconfig(x11)
    - pkgconfig(gee-0.8)
    - pkgconfig(atspi-2)
    - pkgconfig(xtst)
    - libxklavier-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
